<div class="container-fluid h-100">
  <div class="row align-items-center justify-content-center h-100">
    <div class="col-lg-8">
      <form [formGroup]="form" class="border border-light p-5">
        <p class="h4 mb-4 text-center">
          Sign Up<i class="fas fa-user-plus ml-1"></i>
        </p>
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-4">
            <input
              name="firstname"
              type="text"
              class="form-control"
              placeholder="First Name"
            />
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-4">
            <input
              name="lastname"
              type="text"
              class="form-control"
              placeholder="Last Name"
            />
          </div>
        </div>
        <input
          name="email"
          type="email"
          placeholder="Email"
          class="form-control mb-4"
        />
        <div class="mb-4">
          <input
            name="cnic"
            type="text"
            placeholder="CNIC"
            class="form-control"
          />
          <small class="text-muted">Enter CNIC to check eligibility</small>
        </div>
        <input
          name="phone"
          type="text"
          class="form-control mb-4"
          placeholder="Phone Number"
        />
        <input
          name="password"
          type="password"
          class="form-control mb-4"
          placeholder="Password"
        />
        <input
          name="confirmpassword"
          type="password"
          class="form-control mb-4"
          placeholder="Confirm Password"
        />

        <select name="paymentmode" id="paymentmode" class="form-select mb-4">
          <option selected>Select Payment Mode here</option>
          <option value="">Daily</option>
          <option value="">Monthly</option>
        </select>
        <label class="form-label text-muted"><strong>Address</strong></label>
        <input
          name="street1"
          type="text"
          class="form-control mb-4"
          placeholder="Street Address"
        />
        <input
          name="street2"
          type="text"
          class="form-control mb-4"
          placeholder="Street Address Line 2"
        />
        <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-4">
            <input
              name="city"
              type="text"
              class="form-control mb-4"
              placeholder="City"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4">
            <input
              name="state"
              type="text"
              class="form-control mb-4"
              placeholder="State/Province"
            />
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4">
            <input
              name="zipcode"
              type="text"
              class="form-control mb-4"
              placeholder="Zipcode"
            />
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
