<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
      <form
        class="border border-light p-5"
        [formGroup]="form"
        (ngSubmit)="onSaveProduct()"
      >
        <p class="h4 mb-4 text-center">
          Sign in<i class="fas fa-sign-in-alt ml-1"></i>
        </p>

        <input
          type="text"
          name="emailPhone"
          class="form-control mb-4"
          placeholder="Email or Phone"
          formControlName="emailPhone"
        />
        <input
          type="password"
          name="password"
          class="form-control mb-4"
          placeholder="Password"
          formControlName="password"
        />
        <div class="d-flex justify-content-around mb-4">
          <div class="d-flex justify-content-center">
            <input type="checkbox" class="form-check-input mr-2" />
            <div class="text-primary">Remember me!</div>
          </div>
          <div class="text-primary"><a href="">Forgot password?</a></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
            <button class="btn btn-success w-100" type="submit">Sign In</button>
          </div>
        </div>
        <div class="d-flex justify-content-center text-center mt-4">
          <h6 class="mt-2">Not a member?</h6>
          <a routerLink="/signupfor" class="ml-2 mt-1">Register</a>
        </div>
        <h6 class="text-center">Or Sign In with:</h6>
        <div class="d-flex justify-content-center">
          <i class="fab fa-facebook-square fa-2x mx-2 socialLinks"></i>
          <i class="fab fa-twitter fa-2x mx-2 socialLinks"></i>
          <i class="fab fa-linkedin fa-2x mx-2 socialLinks"></i>
          <i class="fab fa-youtube fa-2x mx-2 socialLinks"></i>
        </div>
      </form>
    </div>
  </div>
</div>
