<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
      <form class="border border-light p-5">
        <p class="h4 mb-4 text-center">
          Sign in<i class="fas fa-sign-in-alt ml-1"></i>
        </p>

        <input
          type="text"
          class="form-control mb-4"
          placeholder="Email or Phone"
        />
        <input
          type="password"
          class="form-control mb-4"
          placeholder="Password"
        />
        <div class="d-flex justify-content-around mb-4">
          <div class="d-flex justify-content-center">
            <input type="checkbox" class="form-check-input mr-2" />
            <div class="text-primary">Remember me!</div>
          </div>
          <div class="text-primary"><a href="">Forgot password?</a></div>
        </div>
        <div class="row justify-content-center">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8">
            <button class="btn btn-success w-100">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
